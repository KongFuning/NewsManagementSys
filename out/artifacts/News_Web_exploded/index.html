<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="favicon.ico" >
		<link rel="stylesheet" href="css/main.css"/>
		<link rel="stylesheet" href="css/base.css"/>
		<title>报刊订阅管理系统</title>
	</head>
	<body>
		<div class="tittle-name">报刊订阅管理系统 <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			—— 孔傅宁、杨梦</div>
		<div class="loginOut">
			<form id="loginForm" action="/loginServlet" method="post">
				<table id="loginTable">
					<tr>
						<td>用户名： </td>
						<td><input id="userName" name="userName" type="text" placeholder="请输入用户名" class="input"></td>
						<td></td>
					</tr>
					<tr>
						<td>密&nbsp;&nbsp;&nbsp;&nbsp;码： </td>
						<td><input id="passWord" name="passWord" type="password" placeholder="请输入密码" class="input"></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td>
							<select id="userOrAdmin" name="userOrAdmin">
								<option value="普通用户">普通用户</option>
								<option value="管理员">管理员</option>
							</select>
						</td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input id="loginBtn" name="loginBtn" type="submit" value="登 陆" class="btn">
							<a href="register.html"><input id="registerBtn" name="registerBtn" type="button" value="注 册" class="btn"></a>
						</td>
						<td></td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
