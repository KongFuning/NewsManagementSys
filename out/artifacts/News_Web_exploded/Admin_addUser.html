<!DOCTYPE html>
<!--管理员添加新用户-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/addNewUser.css">
    <title>添加新用户信息</title>
</head>
<body background="img/bgpic.jpg">
    <form id="addUser" method="post" action="/addUserServlet">
        <div class="tittle-name">添加新用户 </div>
        <table id="topic_table">
            <tr>
                <td>用户名：</td>
                <td><input id="userName" name="userName" type="text" placeholder="请输入用户名" class="input"></td>
            </tr>
            <tr>
                <td>密 码：</td>
                <td><input id="passWord" name="passWord" type="text" placeholder="请输入密码" class="input"></td>
            </tr>
            <tr>
                <td>真实姓名：</td>
                <td><input id="realName" name="realName" type="text" placeholder="请输入真实姓名" class="input"></td>
            </tr>
            <tr>
                <td>身份证号码：</td>
                <td><input id="cardId" name="cardId" type="text" placeholder="请输入身份证号码" class="input"></td>
            </tr>
            <tr>
                <td>手机号码：</td>
                <td><input id="phone" name="phone" type="text" placeholder="请输入手机号码" class="input"></td>
            </tr>
            <tr>
                <td>地 址：</td>
                <td><input id="address" name="address" type="text" placeholder="请输入地址" class="input"></td>
            </tr>
            <tr>
                <td>部 门：</td>
                <td>
                    <select id="depart" name="depart">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </td>
            </tr>
        </table>
        <input id="add" name="add" type="submit" value="添加" class="btn">
    </form>
</body>
</html>
