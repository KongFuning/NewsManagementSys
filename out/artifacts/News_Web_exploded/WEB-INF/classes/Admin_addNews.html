<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/addNewUser.css">
    <title>添加新报刊信息</title>
</head>
<body background="img/bgpic.jpg">
    <form id="addUser" method="post" action="/addNewsServlet">
        <div class="tittle-name">添加新报刊 </div>
        <table id="topic_table">
            <tr>
                <td>报刊名：</td>
                <td><input id="name" name="name" type="text" placeholder="请输入报刊名" class="input"></td>
            </tr>
            <tr>
                <td>出版社：</td>
                <td><input id="publisher" name="publisher" type="text" placeholder="请输入出版社" class="input"></td>
            </tr>
            <tr>
                <td>出版周期：</td>
                <td><input id="cycle" name="cycle" type="text" placeholder="请输入出版周期" class="input"></td>
            </tr>
            <tr>
                <td>季度报价：</td>
                <td><input id="offer" name="offer" type="text" placeholder="请输入季度报价" class="input"></td>
            </tr>
            <tr>
                <td>内容介绍：</td>
                <td><textarea style="width: 400px;height: 150px" name="content" class="input"></textarea></td>
            </tr>
            <tr>
                <td>分类：</td>
<!--                <td><input id="classify_id" name="classify_id" type="text" placeholder="请输入分类编号" class="input"></td>-->
                <td>
                    <select id="depart" name="depart">
                        <option value="1">实事类</option>
                        <option value="2">娱乐类</option>
                        <option value="3">科技类</option>
                        <option value="4">财经类</option>
                        <option value="5">体育类</option>
                    </select>
                </td>
            </tr>
        </table>
        <input id="add" name="add" type="submit" value="添加" class="btn">
    </form>
</body>
</html>
