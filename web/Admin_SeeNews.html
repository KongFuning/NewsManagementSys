<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/admin.css">
	<link rel="stylesheet" href="css/main.css"/>
	<title>查看报刊</title>
</head>
<body>
<form action="#" method="post" name="myForm">
	<table>
		<tr style="text-align: left;">
			<td><label>报刊名：</label></td>
			<td><input type="text" class="input" id="newsName" name="newsName"></td>
		</tr>
		<tr>
			<td><label>内容：</label></td>
			<td><textarea class="input" style="width: 400px; height: 300px;" id="newsContent" name="newsContent"></textarea></td>
		</tr>
		<tr>
			<td colspan="2"><input name="addNews" type="submit" value="修改"  class="btn"></td>
		</tr>
	</table>
</form>
</body>
</html>
