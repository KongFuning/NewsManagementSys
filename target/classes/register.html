<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="favicon.ico" >
		<link rel="stylesheet" href="css/main.css"/>
		<title>注册</title>
	</head>
	<body>
		<div class="tittle-name">用户注册 </div>
		<div class="loginOut">
			<form id="loginForm" action="/registerServlet" method="post">
				<table id="loginTable">
					<tr>
						<td>用户名： </td>
						<td><input id="userName" name="userName" type="text" placeholder="请输入用户名" class="input"></td>
						<td></td>
					</tr>
					<tr>
						<td>密&nbsp;&nbsp;&nbsp;&nbsp;码： </td>
						<td><input id="passWord" name="passWord" type="password" placeholder="请输入密码" class="input"></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td>
							<a><input id="registerBtn" name="registerBtn" type="submit" value="注 册" class="btn"></a>
						</td>
						<td></td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
